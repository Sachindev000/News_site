<div class="containe-r mt-5">
    <h4>Technology News</h4>

    <div class="row">
        <div *ngFor="let i of technewsDisplay" class="col-lg-3 mt-3 mb-3">
            <div class="box">

                <img src="{{i.urlToImage}}" width="100%">
                <h5 class="mt-2 mb-2">{{i.title}}</h5>
                <a href="{{i.url}}" target="_blank" class="btn btn-dark">Read more</a>
            </div>

        </div>
    </div>
</div>
